name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install ICU4C (required for beads dolt backend)
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu-dev

      - name: Install bd (beads)
        env:
          CGO_ENABLED: "1"
        run: go install github.com/steveyegge/beads/cmd/bd@latest

      - name: Verify bd version
        run: bd version

      - name: Run unit tests
        run: go test ./...

      - name: Run integration tests
        run: go test -tags integration ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: "v2.10.1"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: make build

      - name: Verify binary
        run: ./hb --version | grep "hb version"
